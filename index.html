<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="current-info">
            <div class="date-container">
                <div class="time" id="time">
                    12:30 <span id="am-pm">PM</span>
                </div>
                <div class="date" id="date">
                    Monday, 24 May
                </div>

                <div class="others" id="current-weather-items">
                  <div class="loader"></div>
                </div>
            </div>

            <div class="place-container">
                <div class="time-zone" id="time-zone">Asia/Taipei</div>
                <div id="country" class="country">IN</div>
                <input class="search-input" id="searchBar" type="text" placeholder="name">
                <label class="search-label" for="searchBar">City:</label>
            </div>
        </div>
    </div>
    <div class="future-forecast">
        <div class="today" id="current-temp">
            <div class="loader"></div>
        </div>

        <div class="weather-forecast" id="weather-forecast">
            <div class="loader"></div>
        </div>
    </div>
</body>

</html>
